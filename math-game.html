<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Addition and Subtraction</title>
    <style>
        * {margin: 0; padding: 0;}

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: #F5F9FA;
            border-style: none;
            color:#404646;
        }
        button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .correct {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcdd2;
        }
        #options {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            width: 50px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
        }
        td, th {
            padding: 2px; 
            width: 100px;
        }
        .red-border {
            border: 2px solid red;
        }
        #timer {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e66ccb;
        }
        #exercise {
            background-color: #faf5f9;
            padding: 24px;
            border-radius: 8px;
            width: 250px;
        }
        #exercise-container {
            display: flex;
    justify-content: center; /* Centers horizontally */
            align-items: center;
            width: 100%;
        }
        #score-table {
            width: 30%;
            margin-top: 20px;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        #avatar {
            width: 70px;
        }

        .tree {
            transform: translateX(70px);
        }

        .tree ul {
            padding-top: 20px; position: relative;
            
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
        }

        .tree .hide-answer {
            color: transparent;
        }

        .tree li {
            float: left; text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
        }

        /*We will use ::before and ::after to draw the connectors*/

        .tree li::before, .tree li::after{
            content: '';
            position: absolute; top: 0; right: 50%;
            border-top: 1px solid #ccc;
            width: 50%; height: 20px;
        }
        .tree li::after{
            right: auto; left: 50%;
            border-left: 1px solid #ccc;
        }

        /*We need to remove left-right connectors from elements without 
        any siblings*/
        .tree li:only-child::after, .tree li:only-child::before {
            display: none;
        }

        /*Remove space from the top of single children*/
        .tree li:only-child{ padding-top: 0;}

        /*Remove left connector from first child and 
        right connector from last child*/
        .tree li:first-child::before, .tree li:last-child::after{
            border: 0 none;
        }
        /*Adding back the vertical connector to the last nodes*/
        .tree li:last-child::before{
            border-right: 1px solid #ccc;
            border-radius: 0 10px 0 0;
            -webkit-border-radius: 0 5px 0 0;
            -moz-border-radius: 0 5px 0 0;
        }
        .tree li:first-child::after{
            border-radius: 10px 0 0 0;
            -webkit-border-radius: 5px 0 0 0;
            -moz-border-radius: 5px 0 0 0;
        }

        /*Time to add downward connectors from parents*/
        .tree ul ul::before{
            content: '';
            position: absolute; top: 0; left: 50%;
            border-left: 1px solid #ccc;
            width: 0; height: 20px;
        }

        .tree li a{
            border: 1px solid #ccc;
            padding: 5px 10px;
            text-decoration: none;
            color: #666;
            font-family: arial, verdana, tahoma;
            font-size: 20px;
            display: inline-block;
            
            border-radius: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            
            transition: all 0.5s;
            -webkit-transition: all 0.5s;
            -moz-transition: all 0.5s;
        }

        /*Time for some hover effects*/
        /*We will apply the hover effect the the lineage of the element also*/
        .tree li a:hover, .tree li a:hover+ul li a {
            background: #c8e4f8; color: #000; border: 1px solid #94a0b4;
        }
        /*Connector styles on hover*/
        .tree li a:hover+ul li::after, 
        .tree li a:hover+ul li::before, 
        .tree li a:hover+ul::before, 
        .tree li a:hover+ul ul::before{
            border-color:  #94a0b4;
        }
    
    </style>
</head>
<body dir="rtl">
    <div id="header">
        <h1>תרגול חיבור וחיסור</h1>
        <img id="avatar" src="images/little-mermaid.jpeg" alt="Little Mermaid">
    </div>
    
    <p id="timer">5 שניות</p>

    <div id="game" dir="ltr">

        </div>
        <div id="options"></div>
        <p id="result"></p>
        <p id="score">Skill: 0 | Correct: 0 | Incorrect: 0</p>
    </div>

    <!-- Table to display individual scores for each exercise -->
    <table  dir="ltr" id="score-table">
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="score-table-body">
            <!-- Scores will be dynamically inserted here -->
        </tbody>
    </table>
