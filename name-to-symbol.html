<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אמילה לומדת תווי מוסיקה - שם לתו</title>
    <style>
        /* Reuse styles from the original index.html */
        .hidden {
            display: none;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: 200px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .correct {
            background-color: #c8e6c9;
        }
        .incorrect {
            background-color: #ffcdd2;
        }
        .sticker {
            width: 100px;
            height: 100px;
            margin: 10px;
            transition: transform 0.5s, opacity 0.5s, border-color 0.3s;
            border: 3px solid transparent; /* Default border */
            opacity: 1;
        }
        .pop-up {
            transform: scale(1.5);
            opacity: 1;
        }
        #stickers {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        #confetti-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .correct-border {
            border-color: green;
            opacity: 1;
        }

        .incorrect-border {
            border-color: red;
            opacity: 1;
        }
    </style>
</head>
<body dir="rtl">
    <h1>אמילה לומדת תווי מוסיקה - שם לתו</h1>
    <div id="game">
        <h2>איפה ״<span id="note-name"></span>״?</h2>
        <div id="options"></div>
        <p id="result"></p>
        <p id="score">Correct: 0 | Incorrect: 0</p>
    </div>
    <div id="stickers">
        <div id="confetti-container"></div>
    </div>
    <script src="name-to-symbol.js"></script>
</body>
</html>
